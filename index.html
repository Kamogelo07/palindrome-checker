<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="styles/style.css" rel="stylesheet"> <!--Added CSS sheet-->
        <title> Palindrome Checker </title>
    </head>
    <body>
        <div class="contentDiv">
            <h3>What is a Palindrome?</h3>
            <p>A palindrome is a word, number, phrase, or other sequence of characters which reads the same backward as forward.
                This application checks if the word/number you enter is a palindrome.
            </p>             
            <input id="checkWord" type="text"> 

            <button class="btnCheck" onclick="isPalindrome()">Check</button>
            <p id="checkerOutput"></p>
            <script src="scripts/main.js"></script> 
        </div>       
    </body>
</html>
